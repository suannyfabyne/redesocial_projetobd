  <div class="container">


          <div ng-if="checkAdmin()"> Administração: </div>
          <div class="container">

            <table class="table table-bordered" ng-if="checkAdmin()" style=" table-layout: fixed; border:none; margin-top: 40px;">
              <tbody>
                <tr ng-repeat="membro in listamembrosadm" style="border:none">
                    <td style="text-align: center; width: 140px; border:none"> 
                    <div class="jumbotron" style="background-color: #9bb4c1; width: 700px; margin-top: -10px; height: 120px;">
                      <div>
                        <img src="images/{{membro.fotoUser}}" style="width: 7%; margin-left: -530px; margin-top: -20px;" >
                          <p style="margin-top: -35px; margin-left: -290px; ">{{membro.nomeUser}} </p>

                           <button  ng-click="Remover(membro.codUser, membro.codGrupo)" onclick="reload()" style="width: 100px; height: 40px; margin-top: -70px; margin-left: 240px;" class="btn"><p style="font-size: 18px;">Remover </p></button>
                           <button  ng-click="TornarAdm(membro.codUser, membro.codGrupo)" onclick="reload()" style="width: 130px; height: 40px; margin-top: -70px; margin-left: 0px;" class="btn"><p style="font-size: 18px;">Tornar admin</p></button>
                           <button  ng-click="BloquearGrupo(membro.codUser, membro.codGrupo)" onclick="reload()" style="width: 100px; height: 40px; margin-top: -70px; margin-left: 0px;" class="btn"><p style="font-size: 18px;">Bloquear </p></button>
                            
                        <br>
                      </div>
                      </div> 
                      </td>
                </tr>
              </tbody>
            </table>
        </div>

  </div>



          <div class="container">
          Lista membros do grupo:
            <table class="table table-bordered"  style=" table-layout: fixed; border:none; margin-top: 40px;">

                           <button  " style="width: 100px; height: 40px; margin-top: -70px; margin-left: 240px;" class="btn"><p style="font-size: 18px;">Membro </p></button>

                      </div> 
                      </td>

            </table>

              <tbody>
                <tr ng-repeat="membro in listamembrosblock" style="border:none">

                           <button  ng-click="DesbloquearGrupo(membro.codUser, membro.codGrupo)" onclick="reload()" style="width: 140px; height: 40px; margin-top: -70px; margin-left: 290px;" class="btn"><p style="font-size: 18px;">Desbloquear </p></button>
