<nav >

    

  <div class="col-md-6" style="background-color:#e9ebee; height:1000px;">

     </div>

        <div class="col-md-6" style="height:100px  margin-left:275px; margin-top:20px; widht:10px; background-color:#e9ebee">
         <h1 style="color:#333; margin-left: 100px;">Criar uma nova conta </h1>
         <h4 style="color:#333; margin-left: 100px;" >É gratuito e sempre será.</h4>
    
         
    <!-- formulario para criar nova conta --> 
    <form style="margin-left: 163px  ; widht:90%;"> 
          <table >  

          <tr> 
            <td style="padding:5px;"> <input ng-model="user.nome" type="text" placeholder="Nome" class="form-control"> </td>


          </tr>

          <tr>
               <td  style="padding:5px;" colspan="2"> <input  ng-model="user.email" type"Email" placeholder="Email" class="form-control"></td>
          </tr>
              
          <tr>
            <td style="padding:5px;" colspan="2"> <input type="senha"  ng-model="user.senha" placeholder="Nova senha" class="form-control"></td>
          </tr>
          <tr>
               <td  style="padding:5px;" colspan="2"> <input ng-model="user.data" class=" form-control xs" placeholder="Data de Nascimento" style="margin-right:20px;" value="2011-08-19" id="example-date-input"> </td>
            
          </tr>

          <tr>
            <td  style="padding:5px;" colspan="2"> <input ng-model="user.genero" placeholder="Gênero" class=" form-control xs" style="margin-right:20px;" value="Feminino" id="example-sexo-input">
            </td> 
          </tr>
       
          <tr>
            <td  style="padding:5px;" colspan="2">
               <input ng-model="user.status" class=" form-control xs" placeholder="Status de relacionamento" style="margin-right:20px;" value="Solteiro" id="example-status-input">
            </td> 
          </tr>

          <tr>
            <td  style="padding:5px;" colspan="2">
               <input ng-model="user.cidade" class=" form-control xs" placeholder="Cidade" style="margin-right:20px;" value="Cidade" id="example-cidade-input">
            </td> 
        
        <tr>

            <tr> 
            <td>
            <form style="position: absolute; margin-top: 20px;" method="post" enctype="multipart/form-data">
			   <button style="margin-left: 5px; margin-top: 20px;"><label for="file" style="margin-top: 0px;  height: 10px;">  &ensp; Escolha sua foto de perfil &ensp; </label>
			   <input type="file" style="height: 0px;" onchange="readURL(this);" id="file" name="file" multiple> </input></button>
			</form> 
			</td>
			</tr>
          <td></tr>
          <tr> 
          	<td>
            <button type="submit" style="margin-top: 20px; width: 100%"  ng-click="Cadastro(user.data, user.nome, user.senha, user.email, user.genero, user.status, user.cidade)" class="btn btn-success btn-lg">Cadastre-se</button>
          </td>
        </tr>
          </table>

        </form> <!-- fim da criação de conta -->
